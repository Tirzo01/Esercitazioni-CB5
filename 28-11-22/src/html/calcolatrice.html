<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcolatrice</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Esegui Operazione</h1>
      <form method="GET" name="mainForm" autocomplete="off">
        <input
          type="textbox"
          id="num"
          name="num"
          placeholder="Inserisci numero"
        />
        <div class="operations">
          <button class="operations__btn" value="sum">+</button>
          <button class="operations__btn" value="sub">-</button>
          <button class="operations__btn" value="mul">x</button>
          <button class="operations__btn" value="div">/</button>
        </div>
        <button id="send-btn">Calcola</button>
      </form>
      <h1 id="res" class="hidden"></h1>
    </div>
    <script type="text/javascript" src="./js/op.js"></script>
  </body>
</html>
