<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>PokeDex</title>
  </head>
  <body>
    <div class="form__wrapper">
      <div class="form__container">
        <h2>Inserisci Pokemon</h2>
        <form name="pokeform" class="pokeform">
          <input
            name="pokeName"
            type="text"
            placeholder="Nome"
            class="textbox"
          />
          <input
            name="pokeType"
            type="text"
            placeholder="Tipo"
            class="textbox"
          />
          <input type="submit" class="send-btn" value="Crea" />
        </form>
      </div>
      <div class="form__container__edit">
        <h2>Modifica Pokemon</h2>
        <form name="pokeform_edit" class="pokeform">
          <input name="ID" type="text" placeholder="ID" class="textbox" />
          <input
            name="pokeName"
            type="text"
            placeholder="Nome"
            class="textbox"
          />
          <input
            name="pokeType"
            type="text"
            placeholder="Tipo"
            class="textbox"
          />
          <input type="submit" class="send-btn" value="Salva modifiche" />
        </form>
      </div>
    </div>
    <h2>Lista dei Pokemon</h2>
    <div class="poke__list"></div>
    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/utils.js"></script>
  </body>
</html>
